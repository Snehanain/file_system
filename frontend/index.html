<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-cloud-upload-alt"></i>
                <h1>File Manager</h1>
            </div>
            <p class="subtitle">Simple, fast, and secure file management</p>
        </header>

        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>Drop files here or click to browse</h3>
                        <p>Maximum file size: 10MB</p>
                        <input type="file" id="fileInput" multiple accept="*/*" style="display: none;">
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-plus"></i> Select Files
                        </button>
                    </div>
                </div>
            </section>

            <!-- Progress Section -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">Uploading...</p>
            </section>

            <!-- Files List Section -->
            <section class="files-section">
                <div class="section-header">
                    <h2><i class="fas fa-folder"></i> Uploaded Files</h2>
                    <button class="refresh-btn" onclick="loadFiles()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                
                <div class="files-list" id="filesList">
                    <div class="loading" id="loadingFiles">
                        <i class="fas fa-spinner fa-spin"></i> Loading files...
                    </div>
                </div>
            </section>

            <!-- Duplicate Detection Section -->
            <section class="duplicates-section" id="duplicatesSection" style="display: none;">
                <div class="section-header">
                    <h2><i class="fas fa-exclamation-triangle"></i> Duplicate Files Detected</h2>
                </div>
                <div class="duplicate-info" id="duplicateInfo"></div>
            </section>
        </main>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
